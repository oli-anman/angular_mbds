<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
</head>

<body>
    <div class="page-wrapper">
        <div class="container">
            <a href="#" class="logo-img text-center">
                <!-- <img src='../../assets/images/logo1.png' alt="Logo"> -->
            </a>
            <p class="text-center">Système de gestion Intégré</p>

            <!-- Formulaire de connexion -->
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" [(ngModel)]="username" required class="form-control" />
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control" />
                </div>

                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>

            <!-- Lien vers la page de création de compte -->
            <button class="btn">
                <a [routerLink]="['/register']" class="text-decoration-none">Créer un compte</a>
            </button>
        </div>
    </div>
</body>

</html>
